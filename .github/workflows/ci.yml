name: ci-test

on:
  push:
    branches: [ master ]
  pull_request: 
    branches: [ master ]

  jobs:
    build:
      name: Build
      runs-on: ubuntu-latest
      steps:
        - name: Install Go
          uses: actions/setup-go@v2
          with:
            go-version: ^1.15
          id: go

        - name: Check out go in the go module directory
          uses: actions/checkout@v2

        - name: Start CI Test
          run: make test

